<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIT Course Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFFFFF;
            color: #000000;
        }

        .header {
            background-color: #000000;
            padding: 20px 40px;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
            padding-bottom: 40px;
        }

        .header h1 {
            color: #F76902;
            font-size: 2.5em;
            font-weight: bold;
        }

        .header p {
            color: #FFFFFF;
            margin-top: 10px;
        }

        .container {
            max-width: 1400px;
            margin: -20px auto 0;
            padding: 20px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .courses-section {
            background-color: #FFFFFF;
        }

        .filter-bar {
            background-color: #000000;
            padding: 20px;
            clip-path: polygon(0 0, 100% 0, 98% 100%, 2% 100%);
            margin-bottom: 20px;
        }

        .filter-bar label {
            color: #FFFFFF;
            font-weight: bold;
            margin-right: 10px;
        }

        .filter-bar select {
            background-color: #FFFFFF;
            border: 2px solid #F76902;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            clip-path: polygon(2% 0, 100% 0, 98% 100%, 0 100%);
            min-width: 250px;
        }

        .course-list {
            display: grid;
            gap: 15px;
        }

        .course-card {
            background-color: #FFFFFF;
            border: 3px solid #000000;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            clip-path: polygon(0 0, 98% 0, 100% 15px, 100% 100%, 2% 100%, 0 calc(100% - 15px));
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 8px 8px 0px #F76902;
            border-color: #F76902;
        }

        .course-card.selected {
            border-color: #F76902;
            background-color: #FFF5F0;
        }

        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .course-code {
            font-weight: bold;
            color: #F76902;
            font-size: 1.1em;
        }

        .course-credits {
            background-color: #000000;
            color: #FFFFFF;
            padding: 5px 12px;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%);
            font-size: 0.9em;
        }

        .course-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .course-department {
            color: #666;
            font-size: 0.9em;
        }

        .schedule-section {
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .schedule-card {
            background-color: #000000;
            color: #FFFFFF;
            padding: 25px;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
        }

        .schedule-card h2 {
            color: #F76902;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .schedule-list {
            margin-bottom: 20px;
        }

        .schedule-item {
            background-color: #FFFFFF;
            color: #000000;
            padding: 12px;
            margin-bottom: 10px;
            clip-path: polygon(0 0, 95% 0, 100% 10px, 100% 100%, 5% 100%, 0 calc(100% - 10px));
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .schedule-item-info {
            flex: 1;
        }

        .schedule-item-code {
            font-weight: bold;
            color: #F76902;
        }

        .remove-btn {
            background-color: #F76902;
            color: #FFFFFF;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%);
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            transform: scale(1.1);
            box-shadow: 2px 2px 5px rgba(247, 105, 2, 0.5);
        }

        .total-credits {
            border-top: 2px solid #F76902;
            padding-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .total-credits span {
            color: #F76902;
        }

        .empty-schedule {
            color: #999;
            text-align: center;
            padding: 20px;
            font-style: italic;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background-color: #FFFFFF;
            margin: 50px auto;
            padding: 40px;
            max-width: 700px;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 30px), calc(100% - 30px) 100%, 0 100%);
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
            color: #F76902;
            font-weight: bold;
        }

        .close-modal:hover {
            color: #000000;
        }

        .modal-header {
            border-bottom: 3px solid #F76902;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .modal-course-code {
            color: #F76902;
            font-size: 1.3em;
            font-weight: bold;
        }

        .modal-course-title {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .modal-section {
            margin: 20px 0;
        }

        .modal-section h3 {
            color: #F76902;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .modal-section p, .modal-section ul {
            line-height: 1.6;
            color: #333;
        }

        .modal-section ul {
            margin-left: 20px;
        }

        .add-course-btn {
            background-color: #F76902;
            color: #FFFFFF;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            cursor: pointer;
            clip-path: polygon(2% 0, 100% 0, 98% 100%, 0 100%);
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }

        .add-course-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(247, 105, 2, 0.4);
        }

        .add-course-btn:disabled {
            background-color: #999;
            cursor: not-allowed;
            transform: none;
        }

        .terms-offered {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .term-badge {
            background-color: #000000;
            color: #FFFFFF;
            padding: 5px 15px;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%);
            font-size: 0.9em;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .schedule-section {
                position: relative;
                top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>RIT</h1>
        <p>Course Registration System - Fall 2025</p>
    </div>

    <div class="container">
        <div class="courses-section">
            <div class="filter-bar">
                <label for="departmentFilter">Filter by Department:</label>
                <select id="departmentFilter">
                    <option value="all">All Departments</option>
                </select>
            </div>
            <div class="course-list" id="courseList"></div>
        </div>

        <div class="schedule-section">
            <div class="schedule-card">
                <h2>My Schedule</h2>
                <div class="schedule-list" id="scheduleList">
                    <div class="empty-schedule">No courses added yet</div>
                </div>
                <div class="total-credits">
                    Total Credits: <span id="totalCredits">0</span>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="courseModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <div class="modal-header">
                <div class="modal-course-code" id="modalCourseCode"></div>
                <div class="modal-course-title" id="modalCourseTitle"></div>
            </div>
            
            <div class="modal-section">
                <h3>Credits</h3>
                <p id="modalCredits"></p>
            </div>

            <div class="modal-section">
                <h3>Department</h3>
                <p id="modalDepartment"></p>
            </div>

            <div class="modal-section">
                <h3>Description</h3>
                <p id="modalDescription"></p>
            </div>

            <div class="modal-section">
                <h3>Prerequisites</h3>
                <p id="modalPrerequisites"></p>
            </div>

            <div class="modal-section">
                <h3>Terms Offered</h3>
                <div class="terms-offered" id="modalTerms"></div>
            </div>

            <button class="add-course-btn" id="addCourseBtn">Add to Schedule</button>
        </div>
    </div>
